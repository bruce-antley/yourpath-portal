<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YourPath | Transfer Checklist</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .transfer-container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .progress-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .progress-logo {
      width: 100px;
      height: auto;
    }

    .progress-bar-wrapper {
      flex: 1;
      margin: 0 20px;
      background-color: #e0e0e0;
      border-radius: 25px;
      height: 40px;
      position: relative;
      overflow: hidden;
    }

    .progress-fill {
      background-color: #00703c;
      height: 100%;
      width: 0%;
      position: absolute;
      top: 0;
      left: 0;
      transition: width 0.3s ease-in-out;
      border-radius: 25px;
    }

    .checklist-section {
      margin-bottom: 30px;
    }

    .checklist-section h3 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .checklist label {
      display: block;
      margin: 8px 0;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>YourPath Transfer Checklist</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="planner.html">Plan My Path</a>
      <a href="tracker.html">Tracker</a>
      <a href="transfer.html" class="active">Checklist</a>
    </nav>
  </header>

  <main class="transfer-container">
    <h2>Checklist for Transferring from NOVA to UVA (Business Admin)</h2>

    <div class="progress-section">
      <img src="data/nova-logo.png" alt="NOVA Logo" class="progress-logo" />
      <div class="progress-bar-wrapper">
        <div id="progress-fill" class="progress-fill"></div>
      </div>
      <img src="data/uva-logo.png" alt="UVA Logo" class="progress-logo" />
    </div>

    <div class="checklist checklist-section" id="checklist">
      <h3>Academic Preparation</h3>
      <label><input type="checkbox"> Confirm target major and program at UVA</label>
      <label><input type="checkbox"> Complete all NOVA required courses for A.S. in Business Admin</label>
      <label><input type="checkbox"> Meet with NOVA academic advisor</label>

      <h3>Application Process</h3>
      <label><input type="checkbox"> Visit <a href="https://www.transfervirginia.org/" target="_blank">Transfer Virginia</a></label>
      <label><input type="checkbox"> Start Common App or UVA-specific application</label>
      <label><input type="checkbox"> Write personal statement or essay</label>
      <label><input type="checkbox"> Request letters of recommendation</label>

      <h3>Transcripts</h3>
      <label><input type="checkbox"> Request official transcript from NOVA</label>
      <iframe src="https://www.nvcc.edu/transcripts/" title="NOVA Transcript Request"></iframe>

      <h3>Financial Aid & Scholarships</h3>
      <label><input type="checkbox"> Submit FAFSA (include UVAâ€™s school code)</label>
      <label><input type="checkbox"> Explore scholarships at UVA</label>

      <h3>After Acceptance</h3>
      <label><input type="checkbox"> Accept admission offer from UVA</label>
      <label><input type="checkbox"> Register for orientation</label>
      <label><input type="checkbox"> Schedule advising appointment with UVA</label>
    </div>
  </main>

  <script>
    const checkboxes = document.querySelectorAll('#checklist input[type="checkbox"]');
    const progressFill = document.getElementById('progress-fill');

    function updateProgress() {
      const total = checkboxes.length;
      const checked = Array.from(checkboxes).filter(cb => cb.checked).length;
      const percent = (checked / total) * 100;
      progressFill.style.width = percent + '%';
    }

    checkboxes.forEach(cb => cb.addEventListener('change', updateProgress));
  </script>
</body>
</html>
