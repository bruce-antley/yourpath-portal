<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YourPath | Progress Tracker</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .tracker-container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .progress-bar-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #e0e0e0;
      border-radius: 25px;
      padding: 5px 10px;
      margin-bottom: 20px;
      height: 50px;
      position: relative;
      overflow: hidden;
    }

    .progress-fill {
      background-color: #00703c;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 0;
      border-radius: 25px;
      transition: width 0.3s ease-in-out;
    }

    .progress-labels {
      display: flex;
      justify-content: space-between;
      width: 100%;
      z-index: 1;
      position: relative;
    }

    .progress-labels span {
      font-weight: bold;
      font-size: 1rem;
      padding: 0 10px;
    }

    .progress-labels img {
      height: 30px;
      vertical-align: middle;
      margin-right: 8px;
    }

    .course-checklist {
      background: #f9f9f9;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .course-checklist label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>YourPath Tracker</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="planner.html">Plan My Path</a>
      <a href="tracker.html" class="active">Tracker</a>
      <a href="transfer.html">Checklist</a>
    </nav>
  </header>

  <main class="tracker-container">
    <h2>Progress Toward UVA Transfer</h2>

    <div class="progress-bar-wrapper">
      <div id="progress-fill" class="progress-fill" style="width: 0%;"></div>
      <div class="progress-labels">
        <span>NOVA</span>
        <span><img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/UVA_Logo_Stacked_RGB_WhiteBox.png" alt="UVA Logo">Requirements</span>
      </div>
    </div>

    <div class="course-checklist" id="checklist">
      <h3>Business Administration (A.S.) Curriculum</h3>
      <label><input type="checkbox"> CST — Elective (3 CR.)</label>
      <label><input type="checkbox"> ENG 111 – College Composition I (3 CR.)</label>
      <label><input type="checkbox"> HIS — Elective (3 CR.)</label>
      <label><input type="checkbox"> ITE 140 or BUS 240 (3 CR.)</label>
      <label><input type="checkbox"> MTH 161 or higher (3 CR.)</label>
      <label><input type="checkbox"> SDV 100 or SDV 101 (1 CR.)</label>
      <label><input type="checkbox"> BUS 100 – Introduction to Business (3 CR.)</label>
      <label><input type="checkbox"> ENG 112 – College Composition II (3 CR.)</label>
      <label><input type="checkbox"> MTH 261 or higher (3 CR.)</label>
      <label><input type="checkbox"> Humanities/Fine Arts Elective (3 CR.)</label>
      <label><input type="checkbox"> Physical or Life Science Elective w/Lab (4 CR.)</label>
      <label><input type="checkbox"> ACC 211 – Principles of Accounting I (3 CR.)</label>
      <label><input type="checkbox"> BUS 224 – Business Statistics (3 CR.)</label>
      <label><input type="checkbox"> ECO 201 – Principles of Macroeconomics (3 CR.)</label>
      <label><input type="checkbox"> ACC 212 – Principles of Accounting II (3 CR.)</label>
      <label><input type="checkbox"> ECO 202 – Principles of Microeconomics (3 CR.)</label>
      <label><input type="checkbox"> BUS 270 or Elective (3 CR.)</label>
      <label><input type="checkbox"> BUS 280 or Elective (3 CR.)</label>
      <label><input type="checkbox"> Additional BUS Elective (3 CR.)</label>
    </div>
  </main>

  <script>
    const checkboxes = document.querySelectorAll('#checklist input[type="checkbox"]');
    const progressFill = document.getElementById('progress-fill');

    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', updateProgress);
    });

    function updateProgress() {
      const total = checkboxes.length;
      const checked = document.querySelectorAll('#checklist input[type="checkbox"]:checked').length;
      const percent = (checked / total) * 100;
      progressFill.style.width = percent + '%';
    }
  </script>
</body>
</html>
