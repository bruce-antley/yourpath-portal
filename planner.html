<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YourPath | Plan My Path</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>YourPath Planner</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="planner.html" class="active">Plan My Path</a>
      <a href="tracker.html">Tracker</a>
      <a href="transfer.html">Checklist</a>
    </nav>
  </header>

  <main>
    <h2>Custom Academic Plan Generator</h2>
    <p>Select your target university and major to view the full NOVA curriculum:</p>

    <div class="form-row">
      <label for="university">University</label>
      <select id="university">
        <option value="">-- Choose --</option>
        <option value="GMU">George Mason University</option>
        <option value="UVA">University of Virginia</option>
        <option value="VT">Virginia Tech</option>
      </select>
    </div>

    <div class="form-row">
      <label for="major">Major</label>
      <select id="major">
        <option value="">-- Choose --</option>
        <option value="CS">Computer Science (A.S.)</option>
        <option value="Nursing">Nursing (A.A.S.)</option>
      </select>
    </div>

    <button onclick="showFullCurriculum()">Load Full Curriculum</button>

    <div id="plan-output" class="curriculum-frame"></div>
  </main>

  <script>
    function showFullCurriculum() {
      const uni = document.getElementById("university").value;
      const major = document.getElementById("major").value;
      const output = document.getElementById("plan-output");

      if (!uni || !major) {
        output.innerHTML = `<p class="error">Please select both a university and a major.</p>`;
        return;
      }

      // Determine which NOVA program page to embed
      const url = major === 'CS'
        ? 'https://catalog.nvcc.edu/preview_program.php?catoid=15&poid=3735'
        : 'https://catalog.nvcc.edu/preview_program.php?catoid=15&poid=3691';

      // Embed via iframe
      output.innerHTML = `
        <iframe
          src="${url}"
          width="100%"
          height="800"
          frameborder="0"
          title="Full ${major} Curriculum"
        ></iframe>
      `;
    }
  </script>
</body>
</html>
