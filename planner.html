<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YourPath | Plan My Path</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Custom Academic Plan Generator</h1>
  <p>Select your target university and major:</p>

  <label for="university">University:</label>
  <select id="university">
    <option value="">--Choose--</option>
    <option value="GMU">George Mason University</option>
    <option value="UVA">University of Virginia</option>
    <option value="VT">Virginia Tech</option>
  </select>

  <br><br>

  <label for="major">Major:</label>
  <select id="major">
    <option value="">--Choose--</option>
    <option value="CS">Computer Science (A.S.)</option>
    <option value="Nursing">Nursing (A.A.S.)</option>
  </select>

  <br><br>

  <button onclick="showPlan()">Generate Plan</button>

  <div id="plan-output" style="margin-top: 30px;"></div>

  <script>
    // Course plans drawn from NOVA catalog pages
    const plans = {
      "GMU_CS": [
        { code: "CSC 200", name: "Introduction to Computer Science" },
        { code: "CSC 201", name: "Computer Science I" },
        { code: "MTH 263", name: "Calculus I" },
        { code: "ENG 111", name: "College Composition I" },
        { code: "PHY 241", name: "University Physics I" },
        { code: "SDV 100", name: "College Success Skills" }
      ],
      "UVA_CS": [
        { code: "CSC 200", name: "Introduction to Computer Science" },
        { code: "CSC 201", name: "Computer Science I" },
        { code: "MTH 263", name: "Calculus I" },
        { code: "MTH 264", name: "Calculus II" },
        { code: "PHY 241", name: "University Physics I" },
        { code: "ENG 111", name: "College Composition I" }
      ],
      "VT_CS": [
        { code: "CSC 200", name: "Introduction to Computer Science" },
        { code: "CSC 201", name: "Computer Science I" },
        { code: "CSC 202", name: "Computer Science II" },
        { code: "MTH 263", name: "Calculus I" },
        { code: "MTH 264", name: "Calculus II" },
        { code: "ENG 111", name: "College Composition I" }
      ],
      "GMU_Nursing": [
        { code: "BIO 141", name: "Human Anatomy & Physiology I" },
        { code: "BIO 142", name: "Human Anatomy & Physiology II" },
        { code: "BIO 150", name: "Microbiology" },
        { code: "ENG 111", name: "College Composition I" },
        { code: "PSY 200", name: "Principles of Psychology" },
        { code: "SDV 101", name: "Orientation to Health Professions" }
      ],
      "UVA_Nursing": [
        { code: "BIO 141", name: "Human Anatomy & Physiology I" },
        { code: "BIO 142", name: "Human Anatomy & Physiology II" },
        { code: "BIO 150", name: "Microbiology" },
        { code: "ENG 111", name: "College Composition I" },
        { code: "SOC 200", name: "Introduction to Sociology" },
        { code: "SDV 101", name: "Orientation to Health Professions" }
      ],
      "VT_Nursing": [
        { code: "BIO 141", name: "Human Anatomy & Physiology I" },
        { code: "BIO 142", name: "Human Anatomy & Physiology II" },
        { code: "BIO 150", name: "Microbiology" },
        { code: "ENG 111", name: "College Composition I" },
        { code: "MTH 154", name: "Quantitative Reasoning" },
        { code: "SDV 101", name: "Orientation to Health Professions" }
      ]
    };

    function showPlan() {
      const uni = document.getElementById("university").value;
      const major = document.getElementById("major").value;
      const key = `${uni}_${major}`;
      const output = document.getElementById("plan-output");

      if (!uni || !major) {
        output.innerHTML = `<p class="error">Please select both a university and a major.</p>`;
        return;
      }

      if (plans[key]) {
        const listItems = plans[key]
          .map(course =>
            `<li><strong><a href="https://catalog.nvcc.edu/search/?P=${course.code.replace(/\\s+/g,'')}" target="_blank">${course.code}</a></strong>: ${course.name}</li>`
          )
          .join("");

        const programLink = major === "CS"
          ? "https://catalog.nvcc.edu/preview_program.php?catoid=15&poid=3735"
          : "https://catalog.nvcc.edu/preview_program.php?catoid=15&poid=3691";

        output.innerHTML = `
          <h3>Recommended NOVA Courses for <em>${getMajorName(major)}</em> at <em>${getUniversityName(uni)}</em>:</h3>
          <ul>${listItems}</ul>
          <p class="note">
            Full curriculum: <a href="${programLink}" target="_blank">${getMajorName(major)} Program Page</a>
          </p>
        `;
      } else {
        output.innerHTML = `<p class="error">Sorry, no academic plan available for that combination (yet!).</p>`;
      }
    }

    function getUniversityName(code) {
      return {
        GMU: "George Mason University",
        UVA: "University of Virginia",
        VT: "Virginia Tech"
      }[code] || code;
    }

    function getMajorName(code) {
      return {
        CS: "Computer Science (A.S.)",
        Nursing: "Nursing (A.A.S.)"
      }[code] || code;
    }
  </script>
</body>
</html>
