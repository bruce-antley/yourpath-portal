<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YourPath | Plan My Path</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Custom Academic Plan Generator</h1>
  <p>Select your target university and major:</p>

  <label for="university">University:</label>
  <select id="university">
    <option value="">--Choose--</option>
    <option value="GMU">George Mason University</option>
    <option value="UVA">University of Virginia</option>
    <option value="VT">Virginia Tech</option>
  </select>

  <br><br>

  <label for="major">Major:</label>
  <select id="major">
    <option value="">--Choose--</option>
    <option value="CS">Computer Science</option>
    <option value="Nursing">Nursing</option>
  </select>

  <br><br>

  <button onclick="showPlan()">Generate Plan</button>

  <div id="plan-output" style="margin-top: 30px;"></div>

  <script src="chatbot.js"></script>
  <script src="script.js"></script>
</body>
</html>
