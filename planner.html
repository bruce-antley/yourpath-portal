<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YourPathÂ | Plan My Path</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>YourPath Planner</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="planner.html" class="active">Plan My Path</a>
      <a href="tracker.html">Tracker</a>
      <a href="transfer.html">Checklist</a>
    </nav>
  </header>

  <main>
    <h2>Custom Academic Plan Generator</h2>
    <p>Select your target university and major to load the **full** NOVA curriculum below:</p>

    <div class="form-row">
      <label for="university">University</label>
      <select id="university">
        <option value="">-- Choose --</option>
        <option value="GMU">George Mason University</option>
        <option value="UVA">University of Virginia</option>
        <option value="VT">Virginia Tech</option>
      </select>
    </div>

    <div class="form-row">
      <label for="major">Major</label>
      <select id="major">
        <option value="">-- Choose --</option>
        <option value="CS">Computer Science (A.S.)</option>
        <option value="Nursing">Nursing (A.A.S.)</option>
      </select>
    </div>

    <button onclick="showFullCurriculum()">Load Full Curriculum</button>
    <p class="error" id="error-msg"></p>

    <!-- PLACEHOLDERS: Paste the full <table>â€¦</table> from NOVA into each of these divs -->
   <div id="cs-curriculum" class="curriculum hidden">
  <p><em>CS curriculum goes here</em></p>
</div>
    </div>

    <div id="nursing-curriculum" class="curriculum hidden">
      <!-- ðŸ‘‰ Paste the **entire** <table>â€¦</table> from 
           https://catalog.nvcc.edu/preview_program.php?catoid=15&poid=3691 
           here. -->
    </div>
  </main>

  <script>
    function showFullCurriculum() {
      const uni = document.getElementById("university").value;
      const major = document.getElementById("major").value;
      const error = document.getElementById("error-msg");
      error.textContent = "";

      if (!uni || !major) {
        error.textContent = "Please select both a university and a major.";
        return;
      }

      // Hide both curricula
      document.querySelectorAll('.curriculum').forEach(div => {
        div.classList.add('hidden');
      });

      // Show the one the user wants
      const targetDiv = major === 'CS'
        ? document.getElementById('cs-curriculum')
        : document.getElementById('nursing-curriculum');
      targetDiv.classList.remove('hidden');
    }
  </script>
</body>
</html>
